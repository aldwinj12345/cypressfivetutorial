name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run --browser ${{ matrix.browsers }} --reporter-options reportDir=cypress/reports/${{ matrix.browsers }}

      - name: Upload Raw Mochawesome Reports
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-raw-reports-${{ matrix.browsers }}
          path: cypress/reports/${{ matrix.browsers }}/*.json

  merge-reports:
    needs: cypress-run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Raw Reports
        uses: actions/download-artifact@v4
        with:
          pattern: mochawesome-raw-reports-*
          path: cypress/reports

      - name: Merge Mochawesome Reports
        run: npx mochawesome-merge "cypress/reports/**/*.json" > "cypress/reports/merged-reports.json"

      - name: Generate HTML Report
        run: npx marge "cypress/reports/merged-reports.json" --reportDir "cypress/reports" -f "merged-report.html"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Cypress Merged HTML Report
          path: cypress/reports/merged-report.html
